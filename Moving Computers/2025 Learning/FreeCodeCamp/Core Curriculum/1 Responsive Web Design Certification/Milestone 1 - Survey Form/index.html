<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form with the required information.</p>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
                <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
                <label for="number" id="number-label">Age <input id="number" type="number" min="13" max="120" placeholder="Enter your age" /></label>
            </fieldset>

            <fieldset>
                <label for="dropdown">How well do you know music theory?
                <select id="dropdown">
                <option value="">None</option>
                <option value="1">Basic</option>
                <option value="2">Intermediate</option>
                <option value="3">Professional</option>
                </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Have you gone to school for music?</legend>
                <label><input type="radio" value="1" name="school-question" checked> Yes</label>
                <label><input type="radio" value="2" name="school-question"> No</label>
            </fieldset>
            <fieldset>
                <legend>What instruments do you play?</legend>
                <label><input type="checkbox" value="1"> Guitar</label>
                <label><input type="checkbox" value="2"> Piano</label>
                <label><input type="checkbox" value="3"> Drums</label>
                <label><input type="checkbox" value="4"> Violin</label>
                <label><input type="checkbox" value="5"> Mandolin</label>
                <label><input type="checkbox" value="6"> Other</label>
                <label><textarea id="notes" placeholder="List other instruments..."></textarea></label>
            </fieldset>
            <fieldset>
                <button id="submit" type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
