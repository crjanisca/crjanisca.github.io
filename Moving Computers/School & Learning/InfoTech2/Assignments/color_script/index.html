<!DOCTYPE html>
<html>
    <style>
    body{
        background-color:#303030;
    }
    input {
        border: 0;
        font-size: 200%;
    }
    </style>
    <body>
        <input type="text"
        id="hexColor1"
        placeholder="color 1"
        size="10"
        onblur="this.style.background = this.value;">
        <br>
        <input id="avgColor"
                type="text"
                size="10"
                placeholder="result">
        <br>
        <input type="text"
                id="hexColor2"
                placeholder="color 2"
                size="10"
                onblur="this.style.background = this.value;">
        <br>
        <button onclick="avgColor();">Find Color</button>  
    </body>
    <script>
        function avgColor() {
            var hexColor1 = document.getElementById('hexColor1').value;           
            var hexColor2 = document.getElementById('hexColor2').value;
            var rgbColor1 = {
                red: parseInt(hexColor1.slice(1,3),16),
                green: parseInt(hexColor1.slice(3,5),16),
                blue: parseInt(hexColor1.slice(5,7),16)
            }
            var rgbColor2 = {
                red: parseInt(hexColor2.slice(1,3),16),
                green: parseInt(hexColor2.slice(3,5),16),
                blue: parseInt(hexColor2.slice(5,7),16)
            }
            var avgRed = parseInt((rgbColor1.red+rgbColor2.red)/2).toString(16);
            var avgGreen = parseInt((rgbColor1.green+rgbColor2.green)/2).toString(16);
            var avgBlue = parseInt((rgbColor1.blue+rgbColor2.blue)/2).toString(16);          
            var avgColor = '#' + pad(avgRed) + pad(avgGreen) + pad(avgBlue);
            document.getElementById('avgColor').style.background = avgColor;
            document.getElementById('avgColor').value = avgColor;
        }
        function pad(hex) {
            if (hex.length < 2) {
                hex = "0" + hex;
            }
            return hex;
        }
    </script>
</html>
